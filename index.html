<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete 3D eCommerce Website</title>
    <script>
      (function () {
        try {
          var originalFetch = window.fetch ? window.fetch.bind(window) : null;
          function isVitePing(u) {
            try {
              var url = new URL(typeof u === 'string' ? u : (u && u.url) || '', location.href);
              if (url.pathname === '/__vite_ping') return true;
              if (url.searchParams && url.searchParams.has('reload')) return true;
            } catch (e) {}
            return false;
          }
          if (originalFetch) {
            window.fetch = function (input, init) {
              if (isVitePing(input)) {
                try {
                  return originalFetch(input, init);
                } catch (e) {
                  return Promise.resolve(new Response('', { status: 200 }));
                }
              }
              return originalFetch(input, init);
            };
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
